<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/cjs/popper.min.js"></script>	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$("document").ready(function()
			{
				$("#btn1").click(function()
				{
					$("#d1").addClass("col bg-warning");
				});
				$("#btn2").click(function()
				{
					$("#d1").removeClass("col bg-warning");
				});
				$("#btn3").click(function()
				{
					$("#d1").toggleClass("col bg-warning");
				});
			});
		</script> 
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col bg-secondary" style="border: 1px solid black">
					class bg-secondary
				</div>
				<div class="col alert alert-success">
					class alert-secondary
				</div>
				<div class="col" style="border: 1px solid black; background-color: lightblue">
					
				</div>
				<div id="d1">this is a div</div>
			</div>
			<div class="row">
				<button type="button" class="btn btn-success" id="btn1">ADD CLASS</button>
				<button type="button" class="btn btn-danger" id="btn2">REMOVE CLASS</button>
				<button type="button" class="btn btn-primary" id="btn3">TOGGLE CLASS</button>
			</div>
		</div>
	</body>
</html>
