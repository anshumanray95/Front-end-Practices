<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/cjs/popper.min.js"></script>	

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<style>
			.thumbnail
			{
				border: 2px solid black;
				border-radius: 10px;
				text-align: center;
			}
		</style>
		<script>
			$(document).ready(function()
			{
				$("#t1").mouseenter(function()
				{
					$("#t1").css("box-shadow", "10px 10px 20px 5px lightgreen");
				});
				$("#t1").mouseleave(function()
				{
					$("#t1").css("box-shadow", "0px 0px 0px 0px black");
				});
				$("#t2").mouseenter(function()
				{
					$("#t2").css("box-shadow", "10px 10px 20px 5px lightgreen");
				});
				$("#t2").mouseleave(function()
				{
					$("#t2").css("box-shadow", "0px 0px 0px 0px black");
				});
				$("#t3").mouseenter(function()
				{
					$("#t3").css("box-shadow", "10px 10px 20px 5px lightgreen");
				});
				$("#t3").mouseleave(function()
				{
					$("#t3").css("box-shadow", "0px 0px 0px 0px black");
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="thumbnail" id="t1">
						<img src="https://cdn-icons-png.flaticon.com/512/2843/2843568.png" height=100 width=100><br>
						<h1>FRUITS</h1>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="thumbnail" id="t2">
					<img src="https://cdn-icons-png.flaticon.com/512/4163/4163765.png" height=100 width=100><br>
					<h1>VEGETABLES</h1>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="thumbnail" id="t3">
					<img src="https://cdn-icons-png.flaticon.com/512/1046/1046769.png" height=100 width=100><br>
					<h1>MEATS</h1>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
