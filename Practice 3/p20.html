<!doctype html>
<html>
<head>
<style>
ul.b1
{
list-style-type: circle;
}
ul.b2
{
list-style-type: square;
}
ol.b3
{
list-style-type: upper-roman;
}
ol.b4
{
list-style-type: lower-alpha;
}
ul.b5
{
list-style-image: url("clipart.jpeg");
}

</style>
</head>
<body>
<h1 align="center">LISTS IN CSS</h1>
<ul class="b1">
<li>A</li>
<li>B</li>
<li>C</li>
</ul>
<ul class="b2">
<li>A</li>
<li>B</li>
<li>C</li>
</ul>
<ol class="b3">
<li>A</li>
<li>B</li>
<li>C</li>
</ol>
<ol class="b4">
<li>A</li>
<li>B</li>
<li>C</li>
</ol>
<ul class="b5">
<li>A</li>
<li>B</li>
<li>C</li>
</ul>

</body>
</html>
