<html>
<head>
<style>

form
{

}
input
{
	border: 3px solid blue;
	padding: 4px 0px 4px 10px;
	border-radius: 5px;
}
select
{
	border: 3px solid blue;
	width: 100%;
	padding: 4px 0px 4px 10px;
	border-radius: 5px;
}
input[type=submit]
{
border-radius: 2px;
width:100%;
border: 0px;
background-color:darkorange;
color:darkred;
padding: 7px;
font-weight:549;
}
td{
font-weight:549;
padding:5px 0px 5px 0px;
}
table
{
background-color: rgb(190,190,190);
padding:10px 20px 20px 10px;
}
</style>
</head>
<body>
<form>
<table>
<tbody>
<thead>
<tr>
<th colspan=2>
<img src="SOA.png" height=50px width=50px>
<br>
Registration
</th>
<tr>
</thead>
<tr>
<td><label>UserName</label></td>
<td><input placeholder="Enter name..." type="text"></td>
</tr>
<tr>
<td><label>Email</label></td>
<td><input type="email" placeholder="Enter email..."></td>
</tr>
<tr>
<td><label>Mobile</label></td>
<td><input type="number" placeholder="Enter MobileNo..."></td>
</tr>
<tr>
<td><label>Gender</label></td>
<td>
<input type="radio" name="gender" value="female"><label>Female</label>
<input type="radio" name="gender" value="male"><label>Male</label>
</td>
</tr>
<tr>
<td><label>City</label></td>
<td>
<select>
<option>Select City</option>
<option value="delhi">Delhi</option>
<option value="kolkata">Kolkata</option>
<option value="mumbai">Mumbai</option>
<option value="chennai">Chennai</option>
<option value="bhubaneswar">Bhubaneswar</option>
</select>
</td>
</tr>
<td><label>Password</label></td>
<td><input type="password" placeholder="Enter password..."></td>
</tr>
<tr>
<td colspan=2><input type="submit" value="Sign Up"></td>
</tr>
</tbody>
</table>
</form>
</body>
</html>
